<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commander - Blesslev</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
    <img src="images/Blesslev.png" alt="Logo Blesslev" class="logo">
    <h1>Blesslev</h1>
  </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="panier.html">Panier</a>
    </nav>
  </header>

<main>
  <section class="commande">
    <h2>Finaliser votre commande</h2>

    <p id="total-affiche"></p>

    <form id="form-commande">
      <label>Nom :
        <input type="text" name="nom" required>
      </label>
      <label>Prénom:
        <input type="text" name="prénom" required>
      </label>
      <label>Email :
        <input type="email" name="email" required>
      </label>
      <label>Adresse :
        <textarea name="adresse" required></textarea>
      </label>
      <label>Téléphone :
        <input type="tel" name="tel">
      </label>

      <button type="submit">Valider la commande</button>
    </form>
  </section>
</main>

<script>
  // Affiche le total de la commande depuis le panier
  const total = localStorage.getItem("totalCommande") || "Total : 0,00 €";
  document.getElementById("total-affiche").textContent = total;

  // Exemple de traitement du formulaire
  document.getElementById("form-commande").addEventListener("submit", (e) => {
    e.preventDefault();

    // Récupérer les données
    const data = new FormData(e.target);
    const infos = Object.fromEntries(data.entries());

    console.log("Commande envoyée :", infos);

    alert("Merci " + infos.nom + "! Votre commande a bien été enregistrée.");

    // (optionnel) Vider le panier après commande
    localStorage.removeItem("panier");
    window.location.href = "index.html";
  });
  document.getElementById("form-commande").addEventListener("submit", (e) => {
  e.preventDefault();
  // sauvegarde infos client si besoin
  window.location.href = "paiement.html";
});

</script>

</body>
</html>
